<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 手機版縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AboutUs - C.C.HOUSE</title>
    <!-- css連結 -->
    <link href="css/style_reserve.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- 漢堡選單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top py-4 transparent">

        <a class="navbar-brand" href="index.html"><img src="img/icon_CCHOUSE.png" alt="cchouse_icon"></a>
        <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button"
            data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="aboutus.html">關於我們</a></li>
                <li class="nav-item"><a class="nav-link" href="#">最新消息</a></li>
                <li class="nav-item"><a class="nav-link" href="#">服務介紹</a></li>
                <li class="nav-item"><a class="nav-link" href="reserve.html">預約服務</a></li>
                <li class="nav-item"><a class="nav-link" href="#">聯絡我們</a></li>
            </ul>
        </div>
    </nav>

    <!-- banner -->
    <div class="banner">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>

            <!-- 輪播內容 -->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="img/img_ocean.jpg" class="d-block w-100" alt="homepage_ocean">
                </div>

                <div class="carousel-item">
                    <img src="img/img_lemon.jpg" class="d-block w-100" alt="homepage_lemon">
                </div>

            </div>
        </div>
    </div>


    <!-- form -->
    <section class="reserve">
        <div class="container">
            <h1 class="title wow animate__animated animate__fadeInUp" data-wow-duration="1s" data-wow-delay="0.06s">預約剪髮
                - RESERVE</h1>
            <form class="contact-form row wow animate__animated animate__fadeInUp" data-wow-duration="1.2s"
                data-wow-delay="0.08s">

                <div class="form-field col-lg-6">
                    <input id="name" class="input-text js-input" type="text" required>
                    <label class="label" for="name">預約人姓名</label>
                </div>
                <div class="form-field col-lg-6 ">
                    <input id="phone" class="input-text js-input" type="number" required>
                    <label class="label" for="phone">預約人電話</label>
                </div>
                <div class="form-field col-lg-6 ">
                    <input id="date" class="input-text js-input" type="number" required>
                    <label class="label" for="date">預約日期</label>
                </div>
                <div class="form-field col-lg-6 ">
                    <input id="time" class="input-text js-input" type="number" required>
                    <label class="label" for="time">預約時間</label>
                </div>
                <div class="form-field col-lg-12">
                    <input id="message" class="input-text js-input" type="text" required>
                    <label class="label" for="message">其他問題</label>
                </div>
                <div class="form-field col-lg-12 wow animate__animated animate__fadeInUp" data-wow-duration="1s"
                    data-wow-delay="0.5s">
                    <button class="submit-btn" type="submit" value="Submit" input style="float:right">確認預約 -
                        COMFIRM</button>
                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="footer"> &copy; 2021 C.C. HOUSE</div>
                </div>
            </div>
        </div>
    </footer>


    <!-- JS連結 -->
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
